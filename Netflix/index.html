<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="Images/logo.png" alt="">
    </div>
    <div class="form">
        <div class="form-content">
            <h1>Sign In</h1>

            <input type="text" class="un" placeholder="Email or mobile number">
            <input type="password" class="pwd" placeholder="Password">
            <div class="sign-in">
                <input type="submit" class="si" value="Sign in">
               <p>OR</p>

               <input type="submit" class="cd" value="Use a sign in code">

               <p>
                Forgot Password?
               </p>
               <div class="rm">
                <input type="checkbox" class="cb" ><span>Remember me</span>
                

               </div>
               <div class="nn">
               <span class="N">New to Netflix? <a href="#">Sign up now</a></span>
               </div>
               <div class="para">
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</span>
               </div>
            </div>
            
        </div>
        

    </div>
</body>
</html>
